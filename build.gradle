plugins {
    id 'java'
}

group 'de.flowprojects'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "io.projectreactor:reactor-core:3.4.11"
    testCompile "io.projectreactor:reactor-test:3.4.11"

    implementation 'org.slf4j:slf4j-api:2.0.0-alpha5'
    implementation 'ch.qos.logback:logback-core:1.3.0-alpha10'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha10'

    implementation 'net.aksingh:owm-japis:2.5.3.0'
}
